<h4>Listado</h4>
<ul class="list-group">
  <!-- variables especiales dentro del ngFor -->
  <li *ngFor="let character of characterList;
    let i= index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark':isLast, 'list-group-item-primary':isFirst }">
    <!--ngClass sirve para añadir clases de manera condicional-->
    <!--Se le añade clases de bootstrap para aplicar colores al primero y la ultimo elemento de la lista-->

    <div>
      <span class="text-primary">{{i+1}}.</span>
      <span>{{character.name }}</span>
      <strong> -Power: </strong>
      <span>{{ character.power }}</span>
      <!-- <span> Es par: {{isEven}}</span>  ejemplo de como usar el isEven dentro del bucle ngFor -->
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>

</ul>
